{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Confirmar Eliminación</h2>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que quieres eliminar la obra "{{ obra.titulo }}"?</p>
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> Esta acción no se puede deshacer.
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Sí, eliminar
                            </button>
                            <a href="{% url 'detalle_obra' obra.id %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
